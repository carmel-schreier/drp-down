<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="drop-down.js">
    </script>
    <link rel="stylesheet" href="drop-down.css">
</head>

<body>
    <h1 class="title">Country-List App</h1>
    <div class="add-container">
        <input contentEditable="true" id="add-input" class="add-input" type="text" placeholder="Enter country to list">

        <button class="submit">Submit</button>
    </div>
    <h5 class="note">*Country already listed</h5>

    <div class="search-container">
        <div class="search-input">
            <!-- <input class="input" type="text" placeholder="Search for a country"> -->
            <input class="input" type="text" placeholder="Select country">
            <div class="option-box">
                <li>fff</li>
            </div>
            <div class="icon"><i class="fas fas fa-search"></i></div>
        </div>
    </div>
    <div class="chosenCountry">
        <h1 class="chosen-country"></h1>
        <div class="flag">

        </div>
    </div>
    <div class="show-button">
        <button class="show-list">List empty</button>

    </div>
    <div class="list-container">
        <div class="list-display"></div>
        <h5 class="select-note">*click on countries you want to visit <br> (click again if you changed your mind)</h5>

    </div>


</body>

</html>
